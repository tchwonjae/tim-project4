<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테리지노사우루스(Triceratops)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .dinosaur-profile {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    .dinosaur-profile img {
      width: 100%;
      height: auto;
    }
    .profile-details {
      margin-top: 10px;
    }
    .profile-details h3 {
      margin-bottom: 5px;
    }
    .profile-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="dinosaur-profile">
    <img src="dinosaurProfile/Triceratops1.jfif" alt="Tyrannosaurus Rex">
    <div class="profile-details">
      <h3>Triceratops</h3>
      <p>종: Triceratops</p>
      <p>나이: 15세</p>
      <p>무게: 10톤</p>
      <p>식성: 육식</p>
      <p>성별: 수컷</p>
    </div>
  </div>
</body>
</html>
